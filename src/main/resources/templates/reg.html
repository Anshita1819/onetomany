<!DOCTYPE html>
<Html lang="en" xmlns:th="http://www.thymeleaf.com">  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="Lightskyblue">  
<br>  
<br>  
<form th:action="@{/register}" method="post"> 
  
<label> ID </label>         
<input type="text" name="id" size="15"/> <br> <br>  
<label> Name </label>     
<input type="text" name="name" size="15"/> <br> <br> 
<label> Salary </label>     
<input type="text" name="salary" size="15"/> <br> <br>   
  
<label>   
Phone :  
</label>  
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" name="address" value="address">  
</textarea>  
<button>Submit</button>  
  
</form>  
</body>  
</html>
